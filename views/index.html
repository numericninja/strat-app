    <div id="app">

      //   axios.defaults.headers.common["Authorization"] = AUTH_TOKEN;

      new Vue({
        el: "#app",
        data() {
          return {
            message: null
          };
        },
        mounted() {
          axios
            .get("/finalite/5cb4dcfcbdca3c2b9fd49bf6")
            // .then(function(response) {
            //   console.log(response);
            // });
            .then(response => (this.message = response.data.name));
        }
      });
    </script>
